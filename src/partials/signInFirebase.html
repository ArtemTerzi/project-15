<div class="backdrop-sign-in is-hidden">
  <div class="modal-sign-in">
    <button type="button" class="btn-close-sign-in"></button>
    <form class="modal-form-sign-in">
      <input
        type="text"
        name="password"
        class="password-sign-in"
        placeholder="Password"
      />
      <p class="valid-data">Password should be at least 6 characters</p>

      <input
        type="email"
        name="email"
        class="email-sign-in"
        placeholder="Email"
      />
      <p class="valid-data">Email should contain @</p>
      <button type="submit" class="sign-in" disabled>Sign in</button>
    </form>
  </div>
</div>
