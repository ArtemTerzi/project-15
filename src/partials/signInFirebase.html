<div class="backdrop-sign-in is-hidden">
  <div class="modal-sign-in">
    <button type="button" class="btn-close-sign-in" data-modal-close></button>
    <form class="modal-form-sign-in">
      <input
        type="text"
        name="password"
        class="password-sign-in"
        placeholder="Password"
      />
      <input
        type="email"
        name="email"
        class="email-sign-in"
        placeholder="Email"
      />
      <button type="button" class="google-btn" google-sign-in>
        <img
          class="google-btn-img"
          width="20px"
          height="20px"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
          alt="Sign in with Google"
        />
        Login with google
      </button>
      <button type="submit" class="sign-in">Sign in</button>
    </form>
  </div>
</div>
