<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__inner-link" href="./index.html">News</a>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a class="navigation__link navigation__link--current" href="./index.html">Home</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="./favorite.html">Favorite</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="./read.html">Read</a>
                </li>
            </ul>
            <form class="header__form">
                <div class="search">
                    <button class="search__btn-ds" type="submit">
                        <svg class="search__logo" width="20" height="20">
                            <use href="./images/icons.svg#search"></use>
                        </svg>
                    </button>
                    <label for="search__input">
                        <input class="search__input" type="text" placeholder="Search" id="search__input">
                    </label>
                </div>
            </form>
            <div class="search__mobile">
                <svg class="search__logo-mobile" width="20" height="20">
                    <use href="./images/icons.svg#search"></use>
                </svg>
            </div>
            <div class="theme-swapper">
                <div class="theme-wrapper theme-wrapper--light  switch-on">
                    <svg width="21px" height="21px" class="mobile-theme-svg mobile-theme-svg__light ">
                        <use href="./images/symbol-defs.svg#sun_icon"></use>
                    </svg>
                    <span class="theme-swapper__title theme-swapper__title--light ">Light</span>
                </div>
                <span class="theme-toggle theme-toggle--light switch-on">
                    <svg width="40px" height="20px">
                        <use href="./images/symbol-defs.svg#icon-lightToggle"></use>
                    </svg>
                </span>
                <span class="theme-toggle theme-toggle--dark display-none">
                    <svg width="40px" height="20px">
                        <use href="./images/symbol-defs.svg#icon-darkToggle "></use>
                    </svg>
                </span>
                <div class="theme-wrapper theme-wrapper--dark">
                    <svg width="16px" height="16px" class="mobile-theme-svg mobile-theme-svg__dark">
                        <use href="./images/symbol-defs.svg#icon_moon"></use>
                    </svg>
                    <span class="theme-swapper__title theme-swapper__title--dark ">Dark</span>
                </div>
            </div>
            <div class="modalbtn">
                <button type="button" class="mobile-menu__button " data-menu-btn>
                    <span></span>
                </button>
                <!-- <svg class="modalbtn__logo" width="40" height="40">
                    <use></use>
                </svg> -->
            </div>
        </div>
    </div>
</header>
